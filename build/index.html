<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
  <title>Paranoid</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300italic,300,100,100italic,400italic,500,500italic,700,700italic,900,900italic&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' 
        rel='stylesheet' type='text/css'>
  <style>
    html, body, textarea, input{ 
      height: 100%;
      font-family: 'Roboto', 'Open Sans', sans-serif;
      font-weight: 300;
    }  

    ::-webkit-scrollbar {
        width: 3px;
    }
     
    ::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3); 
        -webkit-border-radius: 10px;
        border-radius: 10px;
        visibility: hidden;
    }
     
    ::-webkit-scrollbar-thumb {
        -webkit-border-radius: 0px;
        border-radius: 0px;
        background: rgba(30, 182, 210, 0.5);  
        /*opacity: 0.5;*/

        visibility: visible;
    }
    
    ::-webkit-scrollbar-thumb:window-inactive { 
      visibility: hidden;
    }
  </style>
</head>
<body style="margin: 0; box-sizing: border-box;">
  <div id="app" style="height: 100%; min-width: 100px"></div>
  <script src="./lib/jquery-2.2.3.min.js"></script>
  <script src="./lib/peer.min.js"></script>
  <script src="./bundle.js"></script>
</body>
</html>
